<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Name</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="home" class="hero">
    <div class="hero-content">
      <h1>Welcome to Your Website</h1>
      <p>Your website tagline goes here.</p>
      <a href="#contact" class="cta-button">Get in Touch</a>
    </div>
  </section>

  <section id="about" class="section">
    <div class="container">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed consectetur eget nisl sit amet ultricies.</p>
    </div>
  </section>

  <!-- More sections (e.g., Services, Contact, etc.) can be added here -->
</main>

<footer>
  <p>&copy; 2023 Your Website Name. All rights reserved.</p>
</footer>
<style>/* Reset some default styles for consistency */
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
}

/* Navbar styles */
header {
  background-color: #333;
}

nav {
  max-width: 960px;
  margin: 0 auto;
  padding: 10px;
}

nav ul {
  list-style: none;
}

nav li {
  display: inline;
  margin-right: 20px;
}

nav a {
  text-decoration: none;
  color: #fff;
}

/* Hero section styles */
.hero {
  background-image: url('assert/i am.png');
  background-size: cover;
  height: 400px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.hero-content {
  text-align: center;
}

.hero h1 {
  font-size: 40px;
  margin-bottom: 20px;
}

.cta-button {
  display: inline-block;
  background-color: #FF5722;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  text-decoration: none;
}

.cta-button:hover {
  background-color: #FF7043;
}

/* General section styles */
.section {
  max-width: 960px;
  margin: 0 auto;
  padding: 40px;
}

/* Footer styles */
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

</style>
</body>
</html>
